{% extends "admin/base_site.html" %}
{% block content %}
<h2>Загрузка преподавателей из XLSX</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="xlsx_file" required>
    <button type="submit">Импорт</button>
</form>
<br>
<a href="{% url 'admin:app_label_modelname_changelist' %}">Назад</a>
{% endblock %}
